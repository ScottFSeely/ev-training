<body>
    <div class="padded">
        <label>
            <input type = "text" [formControl] = "search">
        </label>
        
        <button (click)="getArticle()">Go</button> 

        <div *ngFor="let article of articles; let i=index">
            <div *ngFor="let word in article">
                {{word}}
            </div>
            <div *ngIf="article.title">
                <br/>
                <h3>{{ article.title }}</h3>
                <p>
                    {{article.description}}
                </p>
                <a class="btn btn-secondary" href="{{article.url}}">
                    Read full article
                </a>
            </div>
        </div>
    </div>    
</body>
